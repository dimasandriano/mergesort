<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Divide & Conquer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="text-center mt-5">
        <h1>Program Merge Sort | Algoritma Divide & Conquer</h1>
      </div>
      <div class="row">
        <div class="col-12 col-lg-6 mx-auto">
          <div class="input-group mb-3 mt-3">
            <input
              type="number"
              class="form-control"
              placeholder="masukkan angka"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
              id="input"
            />
            <button class="btn btn-primary" type="button" id="btnInput">
              Tambah
            </button>
          </div>
        </div>
      </div>
      <div class="d-flex flex-wrap gap-2 mb-3">
        <div class="card flex-fill">
          <div class="card-header text-center">List Data Sebelum diurutkan</div>
          <ul class="list-group list-group-flush" id="listData"></ul>
        </div>
        <div class="card flex-fill">
          <div class="card-header text-center">List Data Sesudah diurutkan</div>
          <ul class="list-group list-group-flush" id="listDataSort"></ul>
        </div>
      </div>
      <button id="btnSort" class="btn btn-primary">Urutkan</button>
      <button id="btnReset" class="btn btn-danger">Reset</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="d&c.js"></script>
  </body>
</html>
